<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
    let angka2 = 1;
    //angka akan di increment
    while (angka2 <=15){
        document.write('<br> cetak bilangan : ' +angka2 );
        angka2 ++;
    }
    
    // do while
    let i = 10;
    do {
    console.log(i);
    i--;
    } while (i >= 5);
    </script>
